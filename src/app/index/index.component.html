<!-- 右側ベース背景 -->
<div class="relative bg-eclair-300  rounded-xl overflow-hidden lg:shadow-lg mb-24">
  <div class="max-w-7xl mx-auto">
    <!-- 左側背景 -->
    <div
      class="relative z-2 px-0 py-6 md:p-12 bg-white dark:bg-black dark:bg-opacity-50 sm:py-16 md:py-20 lg:max-w-2xl lg:w-full lg:py-28 xl:py-32">
      <!-- 真ん中の斜め効果 -->
      <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-eclair-300 transform translate-x-1/2"
           fill="currentColor" preserveAspectRatio="none" viewBox="0 0 100 100">
        <polygon points="50,0 100,0 50,100 0,100"/>
      </svg>

      <div class="big-hero">
        <h3
          class="text-2xl tracking-tight text-eclair-600 dark:text-white dark:text-opacity-60 sm:text-3xl md:text-4xl mb-3 lg:ml-1">
          ThinaticSystem</h3>
        <h1
          class="text-4xl tracking-tight font-extrabold text-eclair-600 dark:text-white dark:text-opacity-75 sm:text-5xl md:text-6xl">
          しなちくシステム</h1>
        <p>
          と申します。<br>
          趣味で作曲をしております。<br>
          好きな人にはけもみみとけもしっぽが生えています。
        </p>

        <div class="links">
          <div>
            <button (click)="navigate.go('/about')" class="text-white bg-eclair-600 hover:bg-eclair-700">もっと詳しく
            </button>
          </div>
          <div>
            <button (click)="navigate.go('/discography')"
                    class="text-opacity-80 bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-700">楽曲一覧
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 右側画像分 -->
  <div class="hidden lg:block lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
    <img alt="" class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
         src="https://cms.thinaticsystem.com/uploads/thinatic_icon_ceb0aa7998.png">
  </div>
</div>


<div class="relative mb-12">
  <div class="max-w-7xl mx-auto">
    <h2>おしらせ</h2>
    <ul class="mt-5 grid grid-cols-1 gap-5 sm:gap-6 sm:grid-cols-2 lg:grid-cols-2 auto-cols-auto" role="list">

      <ng-template [ngForOf]="notifications() | orderBy: 'published_at' | reverse" let-data ngFor>
        <a (click)="data.urlOrigin === origin ? navigate.go(data.url) : openNewTab(data.url)" class="cursor-pointer">
          <li class="col-span1 flex shadow-md rounded-md h-full">
            <div
              class="flex-1 flex items-center justify-between border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-800 rounded-md">

              <div class="flex-1 px-4 py-8">
                <p>{{data.title}}</p>
              </div>

              <div class="flex-shrink-0 pr-4">
                <span class="sr-only">「{{data.title}}」の詳細を見る</span>
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                  <path clip-rule="evenodd"
                        d="M10.293 15.707a1 1 0 010-1.414L14.586 10l-4.293-4.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z"
                        fill-rule="evenodd"/>
                </svg>
              </div>

            </div>
          </li>
        </a>
      </ng-template>

    </ul>
  </div>
</div>

<div class="relative mb-12">
  <div class="max-w-7xl mx-auto">
    <div class="relative z-2 px-0 py-6 bg-white dark:bg-gray-800 sm:py-8 md:py-16 lg:w-full lg:py-16 xl:py-20">
      <h2>無料ガチャ</h2>
      <div class="mt-5 md:grid grid-cols-2 gap-5">
        <div
          class="text-2xl sm:text-3xl md:text-4xl border-2 border-gray-300 dark:border-gray-600 rounded-md p-2">{{debobi}}</div>

        <div class="flex justify-around md:justify-start gap-8 my-8 md:my-auto">
          <span class="sr-only">デボビゲゴを生成します</span>
          <button (click)="genDebobi()" class="gen-btn text-gray-500 hover:text-yellow-400 active:text-yellow-500">
            <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1.5,9.3a.9.9,0,0,1-.1-.5c-.1-.9.8-.7,1.4.3s.3,1.9-.5,1.3a1.9,1.9,0,0,1-.8-1.1m1.9,5.1c-.3-.6-.1-1,.3-.8S5.3,15,5,15.6s-1.3-.3-1.6-1.2m.5-4.6c-.1-.4-.2-.9.1-1s1.7.9,1.7,1.8v.3c-.3.7-1.4-.1-1.8-1.1m1.9,5.3c-.2-.4-.2-.8.1-.9s1.7,1,1.7,1.8,0,.3-.1.3-1.4-.2-1.7-1.2m.8-4.8a1.1,1.1,0,0,1-.1-.8c.3-.6,1.2-.2,1.7.7s.3,2-.7,1.4a2.4,2.4,0,0,1-.9-1.3m1.8,5.6c0-.2-.1-.3-.1-.4s1.2-.6,1.8.4.1,1.8-.8,1.2a3.4,3.4,0,0,1-.9-1.2m3.2,2.7L8.3,8.3c-.2-.3-.5-.6-.8-.6L.5,6.6c-.3-.1-.4.3-.3.7L3.5,16a1.4,1.4,0,0,0,.7.8l7,2.3c.3.1.5-.1.4-.5M7.7,2.2c.8-.5,2.1-.6,2.1-.3s-.6.5-.8.6l-.5.2c-1.1.2-1.6-.1-.8-.5M3.5,4.7a2.5,2.5,0,0,1,.9-.4c1.1-.3,1.6.1.7.6a2.5,2.5,0,0,1-.9.4c-1.1.3-1.6-.1-.7-.6M7.6,3.6c.8-.5,2.2-.7,2.2-.3s0,.1-.1.2a2.3,2.3,0,0,1-1.2.6c-1.2.3-1.7,0-.9-.5m4.2-1.1.4-.2c1.3-.6,2.5-.3,1.6.3l-1,.4c-1.1.3-1.8,0-1-.5M7.5,5.2a2.7,2.7,0,0,1,1.9-.5c.9.1.3.8-1,1.1s-1.8-.1-.9-.6M9.1,6.7l7.4-5c.4-.2.3-.3-.1-.4C8.6,1,9,.9,8.6,1.1L8,1.3.8,5.5c-.4.2-.4.4-.1.5L8,7a3.5,3.5,0,0,0,1.1-.3m8.9,6a2,2,0,0,0,.5-1.8c-.2-1-1.2-.8-1.6.3s.4,2,1.1,1.5m-3.9,3.2c.8-.7.8-2.2.1-2.5s-1.7,1-1.3,2.1.7.8,1.2.4m2.5-8.6a1.7,1.7,0,0,0,.1-2.5h-.4c-.8,0-1.2,1.6-.7,2.4a.8.8,0,0,0,1,.2m-4.1,3a2,2,0,0,0,.3-2.4c-.6-.8-1.7,0-1.7,1.3s.7,1.6,1.4,1.1M9.6,7.2c8-5.4,7.4-5.1,7.6-5.1a.5.5,0,0,1,.5.5L20,11.9a1.1,1.1,0,0,1-.4,1.1l-6.5,5.6a.5.5,0,0,1-.9-.2C8.9,7.7,9.1,8.4,9.1,8.1a.9.9,0,0,1,.5-.9"/>
            </svg>
          </button>

          <a
            [href]="'https://twitter.com/intent/tweet?text=「' + debobi + '」%0a&url=' + url + '%0a&hashtags=しなちくシステム無料ガチャ'"
            class="gen-btn text-gray-500 hover:text-sky-400 active:text-sky-500" target="_blank">
            <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0020 3.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.073 4.073 0 01.8 7.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 010 16.407a11.616 11.616 0 006.29 1.84"/>
            </svg>
          </a>

          <button (cbOnSuccess)="notification.show('クリップボードにコピーしました！')"
                  [cbContent]="'「' + this.debobi + '」\n' + this.url + '\n#しなちくシステム無料ガチャ'"
                  class="gen-btn text-gray-500 hover:text-green-600 active:text-green-700" ngxClipboard>
            <span class="sr-only">デボビゲゴをクリップボードにコピーします</span>
            <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd"
                    d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z"
                    fill-rule="evenodd"/>
            </svg>
          </button>
        </div>
      </div>
      <p class="text-lg">✨Debobigego API (GET <a [href]="'https://api.thinaticsystem.com/v1/debobigego'">api.thinaticsystem.com/v1/debobigego</a>)
        is Now Available!</p>
    </div>
  </div>
</div>

<div class="relative mb-12">
  <div class="max-w-7xl mx-auto">
    <h2>支援者の方々</h2>
    <div class="text-lg mt-5">
      <ol>
        <ng-template [ngForOf]="patrons() | orderBy: 'data.attributes.lifetime_support_cents' | reverse" let-patron ngFor>
          <li class="inline-block mr-5">{{patron.data.attributes.full_name}}</li>
        </ng-template>
      </ol>
    </div>
  </div>
</div>
